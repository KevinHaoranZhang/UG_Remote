<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <!--    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <link as="style" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" rel="stylesheet">

    <link href="node_modules/xterm/css/xterm.css" rel="stylesheet"/>
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <title>Hello World!</title>
    <style>
        .column::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<div class="ui top attached tabular menu" style="height: 64px">
    <div class="item">
        <img src="./resources/icon.png" style="width: 43px">
    </div>
    <a class="active item" style="width: 128px">EECG1
        <button class="circular ui icon button" style="margin-left:auto; margin-right: 0; width: 20px; height: 5px">
            <i class="icon close" style="transform: translate3d(-7px,-7px, 0)"></i>
        </button>
    </a>
    <a class="item" style="width: 128px">ECF1
        <button class="circular ui icon button" style="margin-left:auto; margin-right: 0; width: 20px; height: 5px">
            <i class="icon close" style="transform: translate3d(-7px,-7px, 0)"></i>
        </button>
    </a>
    <a class="right item"><i class="large plus icon" style="margin-left: auto;margin-right: auto;"></i></a>
</div>

<div style="margin-left: 96px">
    <div class="ui left fixed compact vertical labeled icon menu" style="margin-top: 64px">
    <a class="item active">
        <i class="sign in icon"></i>
        Login
    </a>
    <a class="item">
        <i class="terminal icon"></i>
        Terminal
    </a>
    <a class="item">
        <i class="file outline icon"></i>
        Files
    </a>
</div>
    <div>
        <form class="ui form" onsubmit="return debug_submit()">
            <div class="field">
                <label for="debug_key">Key</label>
                <input id="debug_key" placeholder="key" type="text">
            </div>
            <div class="field">
                <label for="debug_value">Value</label>
                <input id="debug_value" placeholder="val" type="text">
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
    </div>
    <p></p>
    <p></p>
    <div id="EECG1"></div>
    <div id="terminal"></div>

    <h1>Logs</h1>
    <div id="logs"></div>
</div>


<!-- You can also require other files to run in this process -->
<script async defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script async defer src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>

<script src="./renderer.js"></script>
<!--<script src="./tf.js"></script>-->
</body>
</html>
