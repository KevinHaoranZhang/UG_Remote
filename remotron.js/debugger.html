<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
<!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
<!--    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <link as="style" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div class="ui segment" id="tab_bar">
      <button class="circular ui icon button" id="add_button" onclick=add_new_tab()>
        <i class="plus icon"></i>
      </button>
      <script>
        const tab_bar = document.getElementById("tab_bar")
        const add_button = document.getElementById("add_button")
        // create a new tab link (full link = link itself + delete icon)
        // create a full table link
        const new_full_tab_link = document.createElement("div")
        new_full_tab_link.setAttribute("class", "ui left labeled button tab_link")
        new_full_tab_link.setAttribute("tab_index", "0")
        new_full_tab_link.setAttribute("id", "tab_link_1")
        // create link itsef
        const new_tab_link = document.createElement("a")
        new_tab_link.setAttribute("class", "ui basic label")
        new_tab_link.setAttribute("onclick", "show_current_tab(this)")
        new_tab_link.innerHTML = "Debug Window"
        // create delete icon
        const new_link_delete_icon = document.createElement("div")
        new_link_delete_icon.setAttribute("class", "ui icon button")
        new_link_delete_icon.setAttribute("onclick", "delete_current_tab(this)")
        new_link_delete_icon.innerHTML = "<i class='delete icon'></i>"
        new_full_tab_link.appendChild(new_tab_link)
        new_full_tab_link.appendChild(new_link_delete_icon)
        tab_bar.insertBefore(new_full_tab_link, add_button)
      </script>
    </div>
    <div class="tab_content" id="tab_content_1" >
      <div>
        <form class="ui form" onsubmit="return debug_submit()">
          <div class="field">
            <label for="debug_key">Key</label>
            <input type="text" id="debug_key" placeholder="key">
          </div>
          <div class="field">
            <label for="debug_value">Value</label>
            <input type="text" id="debug_value" placeholder="val">
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>

      <div id="terminal"></div>

      <h1>Logs</h1>
      <div id="logs"></div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script async defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script async defer src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>

    <script src="./renderer.js"></script>
  </body>
</html>
